{% extends "base.html" %}
{% block title %}編輯花朵資料{% endblock %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-6">
            {{ form }}
            <hr class="mb-3">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
